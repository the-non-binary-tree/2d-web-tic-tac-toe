<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Making GUI for Web TicTacToe</title>
  </head>
  <body class="text-center">
    <div id='preGame'>
      <div>2D TicTacToe 15x15</div>
      <div>Get five of the same mark consecutive in a line - horizontally, vertically, or diagonally - to WIN</div>
      <div>
        <button id="newGame" type="button" class="btn btn-outline-primary">Start New Game</button>
      </div>
    </div>
    
    
    <div id='canvasContainer' class='position-relative'>
      <canvas id="myCanvas" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
    
      <div id='textContainer'>
        <div id='winnerAnnouncement' class='position-absolute'
        style='left: 43%; right: 43%; top: 40%; padding: .375rem .75rem; visibility: hidden;
        border: purple 1px solid; border-radius: 4px; background-color: white; color: purple;'>
        </div>
      </div>
    </div>

  </body>
</html>
